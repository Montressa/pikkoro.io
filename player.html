<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500&display=swap" rel="stylesheet">
    <title>Pikkoro player</title>
    <style>
        body {
            background: black;
            font-family: 'Lexend', sans-serif;
            color: white;
            font-size: 10px;
            font-weight: 10px;
            justify-content: center;
            align-content: center;
            text-align: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Additional style for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .dismiss-btn {
            background: #ff00ff;
            cursor: pointer;
            border:none;
            border-radius: 12px;
            color:white;
        }
    </style>
</head>

<body>

    <div id="player-container"></div>

    <!-- Popup HTML -->
    <div class="popup" id="fullscreen-popup">
        <p><i class="fas fa-exclamation-circle"></i> PLEASE WAIT FOR PLAYER TO LOAD <br>
            ensure you have good Internet connection! <br>flip your phone to enable Fullscreen mode. Thank you for
            choosing Piccolo!</p>
        <button class="dismiss-btn" onclick="dismissPopup()"><i class="fas fa-times"></i> Dismiss</button>
    </div>

    <script>
        async function loadAndPlayVideo() {
            const urlParams = new URLSearchParams(window.location.search);
            const vidmolyLink = urlParams.get('vidmolyLink');

            if (vidmolyLink) {
                const iframe = document.createElement('iframe');
                iframe.src = vidmolyLink;
                document.getElementById('player-container').appendChild(iframe);
            } else {
                // Handle missing link (e.g., display an error message)
            }

            // Show the popup
            showPopup();
        }

        function showPopup() {
            const popup = document.getElementById('fullscreen-popup');
            if (popup) {
                popup.style.display = 'block';
            }
        }

        function dismissPopup() {
            const popup = document.getElementById('fullscreen-popup');
            if (popup) {
                popup.style.display = 'none';
            }
        }

        loadAndPlayVideo();
    </script>
</body>

</html>
