<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.2.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* General styling */
body {
  font-family: 'Lexend', sans-serif;
  margin: 0;
  padding: 0;
  color:whitesmoke;
  background-color: black; /* Add a background color */
}
.backdrop-header{
  justify-content: center;
  width: 100vw;
}
.backdrop-header img{
  width:100%;
}

header {
  overflow: hidden;
  position: relative;
  height: 400px;
  background-size: cover;
  background-position: center;
}

/* ... existing styles */

.ratings {
  text-align: center;
  margin-bottom: 15px;
}

.ratings h2 {
  margin-bottom: 5px;
}

.ratings i {
  color: gold; /* Change color as needed */
  font-size: 24px;
  margin-right: 5px;
}

.ratings .average-rating {
  font-size: 18px;
}
.poster-container {
  position: absolute;
  bottom: 20px;
  left: 20px;
}

.movie-details {
  padding: 30px;
  background-color: #000000ad; /* Add a white background */
}

/* Specific element styling */
.info-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.play-button {
  background:linear-gradient(45deg, #8a2be2, #2d103a);/* Blue background */
  color: #fff;
  font-size: 48px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  text-align: center;
  margin-bottom: 20px;
transition: transform 0.3s ease; /* Smooth transform transition for scaling */
}
.play-button:hover {
  transform: scale(1.1); /* Increase size on hover */
}
.play-button i {
  transition: color 0.3s ease; /* Smooth color transition */
}
.play-button:hover i {
  color: #ffcc00; /* Change color on hover */
}

.movie-title {
  font-size: 36px;
  margin-bottom: 15px;
}
.genre,
.runtime,
.release-date {
  margin-bottom: 5px;
}
.poster-container img {
  height: 200px; /* Adjust size as needed */
  width: auto;
}
footer {
  bottom: 0;
  left: 0;
  width: 100vw;
  background-color: black; /* Adjust background color as needed */
  color: #fff;
  text-align: center;
  padding: 15px;
}
.gradient-text {
  font-weight: bold;
  font-size: 1.2em;
  background: linear-gradient(to right, #ff00ff, #8a2be2);
  background-clip: text; /* Standard property */
  -webkit-background-clip: text; /* For older WebKit browsers */
  -webkit-text-fill-color: transparent;
  animation: gradient-animation 5s ease infinite;
}
@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
    }
    
  </style>
</head>
<body>
  <header class="backdrop-header">
    <img src="images/backdrop-placeholder.jpg" alt="Movie Backdrop">

    <div class="poster-container">
      <img src="images/poster-placeholder.jpg" alt="Movie Poster">
    </div>
  </header>

  <main class="movie-details">
    <div class="info-container">
      <div class="play-button animated bounceIn">
        <i class="fa-solid fa-play"></i>
      </div>

      <h1 class="movie-title">...</h1>
      <div class="ratings">
      </div>

      <div class="movie-info">
        <h2>Genre:</h2>
        <p class="genre"></p>

        <h2>Runtime:</h2>
        <p class="runtime"></p>

        <h2>Release Date:</h2>
        <p class="release-date"></p>

        <h2>Synopsis:</h2>
        <p class="synopsis"></p>
      </div>
    </div>
  </main>
<footer class="sticky-footer">
  <p>Keep streaming on <span class="gradient-text">Piccolo</span></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/fuzzy-search@3.2.1/dist/fuzzy.min.js"></script>

  <script src="info.js"></script>
</body>
</html>
